<div class="container-fluid border border-light" style="border:1px solid #cecece;">

  <div class="row">
    <div id="resTitle" class="col-sm-2 col-md-2" style="text-align: center;">

      <h3>
        Locations
      </h3>
    </div>
  </div>

  <div class="col-sm-10 col-md-10">
    <form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
      <div class="row">

        <div class="col-sm-5">
          <div class="form-group">
            <label for="password" class="bmd-label-floating">
            </label>
            <input id="searchbar" type="text" class="form-control" formControlName="name" id="password"
              placeholder="Search By Name">
          </div>
        </div>

        <div class="col-sm-5">
          <div class="form-group">
            <button id="searchButton" type="submit" class="btn btn-primary btn-lg btn-block">
              <h3> <i class="fa fa-arrow-circle-right" style="padding:.2vw"></i></h3>
            </button>
          </div>
        </div>

      </div>
    </form>
  </div>

  <div id="cardsRow" class="row">
    <div *ngFor="let r of filteredLocations;let i = index" class="col-sm-3 col-md-3 align-items-center"
      style="text-align: center; padding: 0;">
      <div id="point" routerLink="/neighborhoods/{{neighId}}/locations/{{r.id}}" class="card card-block d-flex"
        [style.backgroundColor]=colors[i]>
        <div class="card-body align-items-center d-flex justify-content-center">
          <h4>
            {{r.name}}
          </h4>
        </div>
      </div>
    </div>
  </div>
