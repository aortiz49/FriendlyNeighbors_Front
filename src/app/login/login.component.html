<div class="container-fluid">
  <div class="row v-center justify-content-center">

    <div id="login" class="col-sm-4 col-md-4">
      <h2> Welcome back!</h2>
      <div>
        <h6>We're happy to see you again.</h6>
      </div>

      <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">


        <div class="form-group">
          <label for="username" class="bmd-label-floating">
            <h5>ID</h5>
          </label>
          <input type="text" class="form-control" formControlName="username" id="username">
        </div>

        <div class="form-group">
          <label for="password" class="bmd-label-floating">
            <h5>PASSWORD</h5>
          </label>
          <input type="password" class="form-control" formControlName="password" id="password">
        </div>
        <br />

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            <h3>Login <i class="fa fa-arrow-circle-right"></i></h3>
          </button>
          <p style="margin: 5px; color:#72767D">Don't have an account? <span> <a style="color:#7289da"
                routerLink="/newLogin" routerLinkActive="active">Join</a> </span></p>
        </div>


      </form>



    </div>
  </div>
