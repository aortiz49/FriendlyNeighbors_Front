<div class="container-fluid info">
  <div class="row h-100">
    <div class="col form">
      <div id="title">
        <h2> Create Login</h2>
      </div>

      <form method="post" [formGroup]="residentLoginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username" class="bmd-label-floating">Username</label>
          <input type="text" class="form-control" formControlName="username" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password" class="bmd-label-floating">Password</label>
          <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter password">
        </div>

        <div class="form-group">
          <label for="governmentId" class="bmd-label-floating">Government ID #</label>
          <input type="number" class="form-control" formControlName="govId"id="password" placeholder="Enter ID number">
        </div>
        <label for="governmentId" class="bmd-label-floating">Neighborhood</label>
        <select formControlName="neighborhood" id="inputState" formControlName="neighborhood" class="form-control">
          <option selected>Choose...</option>
          <option *ngFor="let n of neighborhoods"> {{n.name}}</option>
        </select>
        <div id="button">
          <button type="submit" class="btn btn-primary btn-round-lg btn-lg one">Submit</button>
        </div>

      </form>
    </div>

    <div class="col tprint">
      <img src="/assets/img/thumbprint.png" alt="Smiley face" class="responsive">
    </div>
  </div>
