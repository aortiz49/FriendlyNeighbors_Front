<div class="postFrame">
  <form name="post" (ngSubmit)="reviewForm.form.valid && postComment(reviewForm)" #reviewForm="ngForm" novalidate>

    <div class="row">
      <div class="col-md-1 ">

      </div>
      <div class="form-group col-md-8 ">
        <input type="text" name="Text" class="form-control" placeholder="Add title" id="Text" [(ngModel)]="post.title"
               #Text="ngModel" [ngClass]="{ 'is-invalid': reviewForm.submitted && Text.invalid }" required>
        <div class="invalid-feedback">
          <div>Title missing</div>
        </div>
      </div>


    </div>
        <div class="row">

      <div class="col-md-1 ">

      </div>
           <div class="form-group col-md-8 ">
        <input type="text" name="Text2" class="form-control" placeholder="Add body" id="Text2" [(ngModel)]="post.description"
               #Text2="ngModel" [ngClass]="{ 'is-invalid': reviewForm.submitted && Text2.invalid }" required>
        <div class="invalid-feedback">
          <div>Body missing</div>
        </div>
      </div>

      <div class="col-md-1 ">
        <div class="form-group">
          <button class="buttons btn btn-outline-light" type="submit"><i class="fa fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </form>
</div>
