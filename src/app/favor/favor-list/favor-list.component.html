
<h3>
  Favors
</h3>
<div *ngIf= "selected">
  <app-favor-detail [favorDetail]= "selectedFavor"></app-favor-detail>
</div>

<div *ngFor= "let c of favors">
  <div class="alert alert-danger" role="alert" (click)= "onSelected(c)" style="width: 60rem;">
    <h5 class="card-title">{{c.title}}</h5>
  </div>
</div>
