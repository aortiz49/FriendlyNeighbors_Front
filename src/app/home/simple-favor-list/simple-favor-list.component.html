<head>


</head>


<body>
<!-- Bootstrap row -->


<div class=" row">

  <div class="col-1 no-pad">
  </div>

  <div id="main" class="col-9 no-pad" style="margin: 0 auto">
    <br>
    <div *ngIf="favors.length == 0">
      <tr>
        <td>
          <i class="fas fa-pencil-alt fa-2x icon">
          </i>
        </td>
        <td>
          <span class="emptyMessage">{{emptyMessage}}
          </span>
        </td>
      </tr>

      <br>
    </div>

    <div *ngFor="let favor of favors">

      <div id="{{ favor.id + 'fav' + type}}" #v>
        <app-simple-favor (init)="updateSpacers(favor.id)" *visibleWith="v.id" [favor]=favor [type]="type">
        </app-simple-favor>
        <br>
        <app-spacer id="{{favor.id + 'f' + type}}" [spacersNumber]="30"></app-spacer>
      </div>
      <div>

      </div>
    </div>

  </div>

  <div class="col-1 no-pad">
  </div>


</div>


</body>
