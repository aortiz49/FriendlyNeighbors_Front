<div style="min-height: 100%;">
  <div class=" banner" style="background-image: url('https://wallpaperaccess.com/full/1760835.jpg');">


    <div class="wraper row">


      <div class="outer-circle">
        <img class="inner-circle" src="http://placeimg.com/640/360/any%7D">
      </div>
      <div class="name"> {{resident.name}}
      </div>


    </div>


    <div class="footer ">

    </div>
  </div>

  <div class="info">
    <p class="options">About
    </p>
  </div>

  <br>
  <br>

  <div class="row content">


    <div class="col-lg-4 col-md-6 mb-4">


      <div class="title3" style="max-width: 70%; margin: 0 0 0 auto">New favors</div>

      <div style="max-width: 70%; margin: 0 0 0 auto">
        <app-simple-favor-list [emptyMessage]="'You still have no favors to show here. Get started by going to the sidebar.'" [type]="'color1'" [favors]="resident.favorsRequested">
        </app-simple-favor-list>
      </div>


      <br>

      <div class="title3" style="max-width: 70%; margin: 0 0 0 auto">Helped with favors</div>

      <div style="max-width: 70%; margin: 0 0 0 auto">
        <app-simple-favor-list [emptyMessage]="'Looks like you are not a candidate to help with a favor. Get started by going to the sidebar.'" [type]="'color2'" [favors]="resident.favorsRequested">
        </app-simple-favor-list>
      </div>

      <br>

      <div class="title3" style="max-width: 100%;">Pictures of {{resident.name}}
      </div>

      <app-gallery [emptyMessage]="' Looks like you have not posted any picture. Get started by going to the sidebar.'" [album]="resident.album">
      </app-gallery>

    </div>


    <div class="col-lg-5 col-md-6 mb-3">

      <div class="title3" style="max-width: 100%;">What are you thinking about?
      </div>
      <app-post-create [neigh_id]="neigh_id" [residen_id]="resident.id" (updatePost)="updatePosts()">
      </app-post-create>

      <app-post-list [postsByInput]="true" [neigh_id]="neigh_id" [posts]="resident.posts" [originals]="resident.posts">
      </app-post-list>


    </div>

    <div class="col-lg-3 col-md-6 mb-3">

      <div class="title3" style="max-width: 80%; margin: 0 0 auto 0">Upcoming events</div>

      <div style="max-width: 80%; margin: 0 0  auto 0 ">
        <app-simple-event-list [emptyMessage]="'Looks like you have not posted an event. Get started by going to the sidebar.'" [favors]="resident.favorsRequested">
        </app-simple-event-list>
      </div>


    </div>


  </div>
</div>
