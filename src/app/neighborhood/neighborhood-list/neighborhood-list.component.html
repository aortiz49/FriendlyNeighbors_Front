<h3>
  Neighborhoods
</h3>
<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th class="h5">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of neighborhoods">
          <td>
            <dd>{{c.name}}</dd>
          </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
